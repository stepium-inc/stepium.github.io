<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Stepium</title>
	<link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/core.js"></script>
</head>
<body>
<header class="header" id="header">
	<div class="header-abs">
		<div class="wrapper">
			<div class="logo">
				<img src="./images/logo.svg" alt="stepium">
			</div>
			<div class="header-table-cell">
				<div class="header-content">
					<div class="header-content-box">
						<div class="header-content-main">
							<h3>Получай от $100 каждое утро!</h3>
							<p>Обрети полную финансовую независимость, управляй своей жизнью, наполняй свою жизнь деньгами.</p>
							<ul class="header-content-exchanges">
								<li><img src="./images/poloniex-ico.svg"></li>
								<li><img src="./images/bittrex-ico.svg"></li>
								<li><img src="./images/upbit-ico.svg"></li>
							</ul>
						</div>
					</div>
					<div class="header-content-box">
						<form class="header-form">
							<span class="header-form-title">Присоединяйся!</span>
							<div class="header-form-field">
								<input type="text" placeholder="Имя"/>
							</div>
							<div class="header-form-field">
								<input type="email" placeholder="E-mail"/>
							</div>
							<div class="header-form-field">
								<input type="phone" placeholder="Телефон*"/>
								<p>* Необязательное поле</p>
							</div>
							<div class="header-form-field">
								<div class="header-form-button">
									Начать зарабатывать
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</header>

<section class="content">
	<div class="content--wrapper">


	</div>
</section>

</body>
</html>
